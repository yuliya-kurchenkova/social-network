<div class="page_body">
  <mat-card class="card">
    <mat-card-title class="title">{{"titles.formIn" | translate}}</mat-card-title>
    <mat-card-content>
      <div [formGroup]="form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>{{"placeholders.email" | translate}}</mat-label>
          <input matInput type="text" placeholder="{{'placeholders.email' | translate}}" formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('required')">{{"errors.emailRequired" | translate}}</mat-error>
          <mat-error *ngIf="form.get('email').hasError('pattern')">{{"errors.emailNotCorrect" | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>{{"placeholders.password" | translate}}</mat-label>
          <input matInput type="password" placeholder="{{'placeholders.password' | translate}}" formControlName="password">
          <mat-error *ngIf="form.get('password').hasError('required')">{{"errors.passwordRequired" | translate}}</mat-error>
          <mat-error *ngIf="form.get('password').hasError('minlength')">{{"errors.passwordMinLength" | translate}}</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="login()" class="card-btn">{{"buttons.sign-in" | translate}}</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="img-loader">
  <img src="../../../assets/img/loader.gif" *ngIf="isLoading | async">
</div>
